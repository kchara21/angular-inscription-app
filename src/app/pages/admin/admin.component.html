<div class="table-button-row">
    <button (click)="onOpenModal()" mat-flat-button color="primary" class="btn-new">Create</button>
</div>

<div class="tableScroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

  
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">
                Age
            </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by birth">
                Date Birth
            </th>
            <td mat-cell *matCellDef="let element"> {{moment(element.birth).format("yyyy-MM-DD")}} </td>
        </ng-container>

        <ng-container matColumnDef="inscription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by inscription">
                Inscription
            </th>
            <td mat-cell *matCellDef="let element"> {{moment(element.inscription).format("yyyy-MM-DD")}} </td>
        </ng-container>


       
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cost">
                Cost
            </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>


        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Actions
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-button-row">
                    <button (click)="onOpenModal(element)" mat-flat-button color="accent">Edit</button>
                    <button mat-flat-button color="warn" (click)="onDelete(element.id)">Delete</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
